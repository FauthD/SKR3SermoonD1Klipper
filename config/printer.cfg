# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H743"/"STM32H723", "128KiB bootloader", and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include sermoon_d1.cfg]
[include stepper.cfg]
[include extruder.cfg]
[include bed_screws.cfg]
[include bltouch.cfg]
[include z_tilt.cfg]
[include heater_bed.cfg]
[include fans.cfg]
[include mcu.cfg]
[include display.cfg]
[include filament_sensor.cfg]
[include leds.cfg]
[include input_shaper.cfg]
[include macros/macros.cfg]

# [include mini-e3.cfg]

# bltouch must be directly in printer.cfg in order the SAVE_CONFIG can work
[bltouch]
sensor_pin: ^PC13
control_pin: PE5
x_offset: 49
y_offset: -6
#z_offset: 1.656
speed: 3.0

